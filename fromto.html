<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Location Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        select, input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .locations {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>console.log("hello world")</script>
</head>
<body>

<div class="container">
    <h2>Select Train Route</h2>
    <form>
        <div class="form-group">
            <label for="from">From:</label>
            <select id="from" name="from">
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
            </select>
        </div>

        <div class="form-group">
            <label for="to">To:</label>
            <select id="to" name="to">
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
            </select>
        </div>

        <div class="form-group">
            <label>Available Stops:</label>
            <div class="locations">
                <label><input type="checkbox" name="stop" value="Pune"> Pune</label>
                <label><input type="checkbox" name="stop" value="Nagpur"> Nagpur</label>
                <label><input type="checkbox" name="stop" value="Hyderabad"> Hyderabad</label>
                <label><input type="checkbox" name="stop" value="Bangalore"> Bangalore</label>
                <label><input type="checkbox" name="stop" value="Jaipur"> Jaipur</label>
            </div>
        </div>

        <button type="submit"><a href="http://127.0.0.1:5500/navigation.html">Search Trains</a></button>
    </form>
</div>

</body>
</html>
